<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https: //fonts.googleapis.com/css2? família = Roboto: peso @ 100; 300; 400; 700 & display = swap "rel =" stylesheet ">
    <title>CodeCLub Convert Money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeCLub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select>
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>

            <label>
                Valor
                <input placeholder="R$ 10.000,00">
            </label>

            <button type="button">Coverter</button>

            <section>
                <div>
                    <img src="./assets//brasil 2.svg" alt="brazil">
                    <p>Real</p>
                    <p>R$ 10.000,00</p>
                </div>
                
                <img src="./assets/arrow.svg" alt="">

                <div>
                    <img src="./assets//USA.svg" alt="USA">
                    <p>Dólar americano</p>
                    <p>US$ 10.000,00</p>
                </div>
            </section>
        </main>

    </div>
</body>
</html>
